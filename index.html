<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/cf87ec6cf2.js" crossorigin="anonymous"></script>
    <title>HearAid</title>
  </head>
  <body>
      <section class="header">
           <div class="aid_logo text-center">
              <img src="imgs/Group 21.png" alt="Hear_aid_logo">
              <hr class="heading_underline">
           </div>
           <div class="container">
             <div class="row">
                <div class="col-12 col-md-6">
                  <h1 class="coming_soon">COMING SOON</h1>
                  <div class="underline"></div>
                  <p class="lead1 py-3">HearAid Convert Sounds And Text Into Video Simulations For<br>The Hearing Impaired With The Coolest Illustrations Possible</p>
                  <p class="lead2 py-2">Notify Me When The App Drops</p>
                  <form action="" method="post" class="input1">
                    <div class="input-group py-3">
                      <input type="email" name="email" placeholder="Email Address" required>
                      <div class="input-group-append">
                        <button type="submit" name="subscribe" value="subscribe" class="input-group-text input-group-bg py-3 px-3">
                           SUBSCRIBE
                        </button>
                        <div class="heading_underline2"></div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-12 col-md-5">
                  <h3 class="launch text-center center">LAUNCHING IN</h3>
                  <h3 class="countdown text-center">19 <span id="subscript">days</span> 21 <span id="subscript">hours</span> 33 <span id="subscript">minutes</span> 14 <span id="subscript">seconds</span></h3>
                  <img src="imgs/X - 10.png" alt="Onboarding-screen">
                </div>
             </div>
             </div>
           </div>
      </section>

      <section class="features">

      </section>


    <!-- Optional JavaScript -->

    <script src="acript.js"></script>
